<input [(ngModel)]="searchbar" (ngModelChange)="search($event)" type="text" class="form-input border border-slate-700 mb-6 bg-slate-900 w-full rounded" placeholder="Search">
<!--  <input type="number" class="form-input bg-slate-800 w-half border-transparent ml-0.5 rounded-r" placeholder="Rating">-->

<div class="grid gap-4 grid-cols-1 md:grid-cols-2 xl:grid-cols-3">
  <div *ngFor="let movie of movies">
    <div class="bg-slate-800 border border-slate-700 rounded w-full inline-flex flex-col">
      <div class="p-4 h-28 grid place-content-center">
        <p class="text-2xl text-center">{{ movie.name }}</p>
      </div>
      <div *ngIf="movie.rating !== 0" class="inline-grid grid-flow-col auto-cols-fr text-center border-t border-slate-800 overflow-hidden rating-bar font-light">
        <button *ngFor="let ratingbtn of ratings" [ngClass]="{'active font-bold' : (movie.rating) == ratingbtn}" class="p-3 bg-slate-700">{{ ratingbtn }}</button>
      </div>
      <div *ngIf="movie.rating == 0" class="bg-slate-700 font-light text-center p-3">
        <span>No rating</span>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!movies">No movies corresponding to search</div>
